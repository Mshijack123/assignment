<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer>
      
    </script>
    <title>Document</title>
</head>
<body>
    
    <div class="logo">
        <img src="images/wobot-logo_blue 1.png" alt="logo">
    </div>
  <div class="card-body">
    <div class="card">
           <div class="symbols">
                <img src="images/Rectangle Copy 2.png" alt="" srcset="">
                <img src="images/Rectangle Copy.png" alt="" srcset="" >
                <img src="images/Rectangle.png" >
           </div>

            <div class="card-heading">
                <h4> It's a delight to have you <br> onboard   </h4>
            </div>
           
            <div class="card-para">
                 <p style="text-align: center;">Help us know you better </p><p> (This is how we optimize Wobot as per your business needs)</p>
            </div>
            

          <div class="forms">
              <label>Company Name</label>

              <input type="text" placeholder=" @Example inc">

              <label>Industry</label>

              <select name="industry" class="industry-box">
                <option value="Select">Select</option>
                <option value="Automobile">Automobile</option>
              
              </select>

             <label>Company Size</label>
             <div class="companysize">
                 <button class="btn">1-20</button>
                 <button class="btn">21-50</button>
                 <button class="btn" >51-200</button>
                 <button class="btn">201-500</button>
                 <button class="btn">500 +</button>
             </div>
               

             <input type="submit" value="Get Started" class="btn-start">
            </div>










    </div></div><br><br>
       <center><h6 style="font-weight: 200 ; font-size: 14px;"> Terms of use  |  Privacy policy  </h6></center>
</body>
</html>
